{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe - O</title> <!-- Change this to O for o.html -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'tictactoe/game.js' %}"></script>
    <style>
        table { border-collapse: collapse; }
        td { width: 50px; height: 50px; border: 1px solid black; text-align: center; vertical-align: middle; }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <table id="game-board">
        {% for i in '012' %}
        <tr>
            {% for j in '012' %}
            <td data-row="{{ i }}" data-col="{{ j }}"></td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <p id="game-message" style="display:none;"></p>
</body>
</html>
